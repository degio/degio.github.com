<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('#menu:eq(0)> ul.hide').hide();
		$('#menu:eq(0)> p').click(function() {
			$(this).next('ul:hidden').slideDown('fast')
			.siblings('ul:visible').slideUp('fast');
		});

		$('#thumbs').delegate('img','click', function() {
			$('#lgrImage').hide().attr('src',$(this).attr('src').replace('tn','large')).fadeIn(800);
			$('#picinfo').html($(this).attr('title'));
		});
});	
</script>

<script type="text/javascript">
function preload(arrayOfImages) {
    $(arrayOfImages).each(function(){
        $('<img/>')[0].src = this;
    });
}
preload([
    '02_large.jpg',
    '03_large.jpg',
    '04_large.jpg',
    '05_large.jpg',
]);
</script>
